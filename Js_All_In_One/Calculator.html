      <!-- Calculator Task Below -->
      <div class="container text-center mt-3 mb-3 head-calc-task">
        <h2> Below Is Calculator Task OF Getting Values Using Modal</h2>  
       </div>

       <!-- button to get the modal from above -->
       <div class="container text-center mt-3 mb-3">
        <button class="btn btn-info text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Click Me to get Modal</button>
       </div>

       <!-- Modal Below -->
       <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Manav's Calculator</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
  
  
                <div class="form-group row">
                  <label for="Value1" class="col-sm-2 col-form-label">Value 1</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Value1" placeholder="Please Enter Value 1 Here">
                  </div>
                </div>
  
  
                <div class="form-group row">
                  <label for="Value2" class="col-sm-2 col-form-label">Value 2</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="Value2" placeholder="Please Enter Value 2 Here">
                  </div>
                </div>      
                <!-- Checkboxes below -->
  
                <div class="form-check">
                 Addition <input class="form-check-input" type="checkbox"  id="Addition" >  
                </div>
                <div class="form-check">
                  Subtraction  <input class="form-check-input" type="checkbox" value="" id="Subtraction">
                </div>
                <div class="form-check">
                  Multiplication  <input class="form-check-input" type="checkbox" value="" id="Multiplication">
                </div>
                <div class="form-check">
                  Division:  <input class="form-check-input" type="checkbox" value="" id="Division">
                </div>
  
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
          </div>
        </div>
      </div>

       <!-- Calculator table Below  -->
       <div class="container text-center">
        <table class="table table-responsive table-bordered table-dark" id="CalcTable">
          <thead>
            <th>Value -1 </th>
            <th>Value -2</th>
            <th>Addition </th>
            <th>Subtraction</th>
            <th>Multiplication</th>
            <th>Division</th>

          </tbody>
